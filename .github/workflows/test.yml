name: Test
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v6
        uses: actions/setup-node@v2
        with:
          node-version: 6

      - name: Install dependencies
        run: npm ci

      - name: Run Test
        run: npm test
